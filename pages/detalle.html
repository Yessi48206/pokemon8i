<html lang="es">
<head>
    <meta charset="UTF-8">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-danger">
            <div class="container ">
              <a class="navbar-brand text-light" href="../index.html">Pokedex</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarabajo" aria-controls="navbarabajo" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarabajo">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link text-light active" aria-current="page" href="../index.html">Inicio</a>
                  </li>
                  
                  <li class="nav-item dropdown">
                    <a class="nav-link text-light dropdown-toggle" href="#" id="navbarcategoria" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Categoria
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarcategoria">
                      <li><a class="dropdown-item" href="#">Fuego</a></li>
                      <li><a class="dropdown-item" href="#">Agua</a></li>
                    
                      <li><a class="dropdown-item" href="#">Aire</a></li>
                    </ul>
                  </li>
            
                </ul>
                <form class="d-flex" role="Buscar pokemon">
                  <input class="form-control me-2" type="Buscar pokemon" placeholder="Buscar pokemon" aria-label="Buscar pokemon">
                  <button class="btn btn-outline-light" type="submit"><i class="bi bi-search"></i></button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <main class="container my-4">
      <section>
        <div id="carouselpokemon" class="carousel slide" data-bs-ride="true">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselpokemon" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselpokemon" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselpokemon" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner ">
              <div class="carousel-item active">
                <img src="../img/pexels-carolina-castilla-arias-1716861.jpg" alt="bola de pokemon" class="imagen" width="100%">
              </div>
              <div class="carousel-item">
               <img src="../img/pexels-kenneth-gorzal-surillo-5157362.jpg" alt="pikachu" class="imagen" width="100%">
              </div>
              <div class="carousel-item ">
                <img src="../img/pexels-vincent-ma-janssen-1310847.jpg" class=" imagen" alt="casamiento de pikachu" width="100%">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselpokemon" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselpokemon" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          <p>Los datos fueron tomados de la siguiente web <a href="https://www.pokemon.com/es/pokedex/">https://www.pokemon.com/es/pokedex/</a> </p>
        </section>
        <section class="my-3 borderpokemo">
          <h2 class="p-3">Evoluciones</h2>
          <section class="row">
          <aside class="col-12 col-md-4 ">
            <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/detail/001.png" alt="pokemon" width="100%">
            <h4 class="m-2">Bulbasaur <p>N° 001</p></h4>
            <p class="m-2"><span class="bg-success badge">Planta</span> <span class="badge bg-danger">Veneno</span></p>
          </aside>
          <aside class="col-12 col-md-4">
            <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/detail/002.png" alt="pokemon" width="100%">
            <h4>Ivysaur<p>N° 002</p></h4>
            <p><span class="bg-success badge">Planta</span> <span class="badge bg-danger">Veneno</span></p>
          </aside>
          <aside class="col-12 col-md-4">
            <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/detail/003.png" alt="pokemon" width="100%">
            <h4>Venusaur<p>N° 003</p></h4>
            <p><span class="bg-success badge">Planta</span> <span class="badge bg-danger">Veneno</span></p>
          </aside>
        </section>
        </section>
        </main>

    <footer class="bg-dark text-light py-3 text-center">
      <p>&copy; Todos los derechos reservados</p>
    </footer>
